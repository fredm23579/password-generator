<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

  <div class="wrapper">
    
    <header>
      <h1>Random Password Generator</h1>
    </header>
   
    <div class="card">
      
      <div class="card-header">
        <h2>Generate a Random Password</h2>
      </div>
      
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Random Password"
          aria-label="Generated Random Password"></textarea>
      </div>
      
      <div class="card-footer">
        <button id="generate" class="btn">Generate Random Password</button>
      </div>

    </div>
  
  </div>
  
  <script src="./py/script.py"></script>

</body>

</html>
